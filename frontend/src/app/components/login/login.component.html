<div class="card mb-3" style="width: 23rem;">
    <img class="card-img-top" src="./assets/img/bg/main-bg.jpg" alt="Card image cap" width="auto" height="250px">
    <div class="card-body">
        <h5 class="text-center mb-3">Acceso Usuario</h5>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group position-relative" [class.is-invalid]="shouldShowError('name')">
                <input type="text" class="form-control" formControlName="name" id="name" aria-describedby="emailHelp" autocomplete="off" placeholder="Introduce el Nombre">
                <i class="fa-regular fa-user position-absolute top-50 translate-middle-y" style="left: 10px;"></i>
               
              </div>
              <span class="invalid-feedback" *ngIf="shouldShowError('name')">
                {{ getErrorMessage('name') }}
              </span>
            <div class="form-group position-relative">
                <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" autocomplete="off"
                    aria-describedby="emailHelp" placeholder="Introduce el Email">
                <i class="fa-regular fa-envelope position-absolute top-50 translate-middle-y" style="left: 10px;"></i>
            </div>
            <span class="invalid-feedback" *ngIf="shouldShowError('email')">
                {{ getErrorMessage('email') }}
            </span>
            <div class="form-group position-relative">
                <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1"
                    placeholder="Introduce el Contraseña">
                <i class="fa-solid fa-lock position-absolute top-50 translate-middle-y" style="left: 10px;"></i>
            </div>
            <span class="invalid-feedback" *ngIf="shouldShowError('password')">
                {{ getErrorMessage('password') }}
            </span>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="accepted">
                <label class="form-check-label" for="exampleCheck1">Acepta los términos y condiciones del servicio.</label>
            </div>
            <span class="invalid-feedback" *ngIf="shouldShowError('accepted')">
                {{ getErrorMessage('accepted') }}
            </span>

            <div *ngIf="showSuccessMessage" class="success-message">
                {{ getSuccessMessage() }}
              </div>
            <div class="center-btn">
                <button type="submit" class="btn btn-primary btn-acceder">Accede</button>
            </div>
        </form>




    </div>
</div>
